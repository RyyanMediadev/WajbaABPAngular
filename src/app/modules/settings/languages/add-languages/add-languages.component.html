<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header border-bottom">
      <h5 class="section-title text-black">Languages</h5>
      <button type="button" class="border-0 bg-white" aria-label="Close" (click)="closeModal()">
        <app-icons iconName="close" color="#F45859"></app-icons>
      </button>
    </div>

    <form [formGroup]="languageForm" (ngSubmit)="submitForm()" class="p-3">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
          <input type="text" id="name" formControlName="name" class="form-control bg-white">
          <div *ngIf="languageForm.get('name')?.touched && languageForm.get('name')?.invalid" class="text-danger">
            <small *ngIf="languageForm.get('name')?.errors?.['required']">Name is required.</small>
          </div>
        </div>

        <div class="col-md-6">
          <label for="code" class="form-label">Code <span class="text-danger">*</span></label>
          <input type="text" id="code" formControlName="code" class="form-control bg-white">
          <div *ngIf="languageForm.get('code')?.touched && languageForm.get('code')?.invalid" class="text-danger">
            <small *ngIf="languageForm.get('code')?.errors?.['required']">Code is required.</small>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6 mb-3">
          <label for="image" class="form-label">Image <span class="text-danger">*</span></label>
          <input type="file" id="image" formControlName="image" class="form-control bg-white">
          <div *ngIf="languageForm.get('image')?.touched && languageForm.get('image')?.invalid" class="text-danger">
            <small *ngIf="languageForm.get('image')?.errors?.['required']">Image is required.</small>
          </div>
        </div>

        <div class="col-md-6">
          <label>Status</label>
          <div class="d-flex align-items-center gap-2">
            <label class="btn radio-label">
              <input type="radio" formControlName="status" [value]="'active'" class="d-none">
              Active
            </label>
            <label class="btn radio-label">
              <input type="radio" formControlName="status" [value]="'inactive'" class="d-none">
              Inactive
            </label>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-start">
        <button type="submit" class="btn me-2 text-white save">Save</button>
        <button type="button" class="btn bg-white close" (click)="closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
