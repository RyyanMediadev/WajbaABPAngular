<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header border-bottom">
      <h5 class="section-title text-black">Item Category</h5>
      <button type="button" class="border-0 bg-white" aria-label="Close" (click)="closeModal()">
        <app-icons iconName="close" color="#F45859"></app-icons>
      </button>
    </div>

    <form [formGroup]="itemCategoryForm" (ngSubmit)="submitForm()" class="p-3">
      <div class="row mb-3">
        <div class="col-md-12">
          <label for="branchName" class="form-label">Name <span class="text-danger">*</span></label>
          <input type="text" id="branchName" formControlName="name" class="form-control bg-white">
          <div *ngIf="itemCategoryForm.get('name')?.touched && itemCategoryForm.get('name')?.invalid"
            class="text-danger">
            <small *ngIf="itemCategoryForm.get('name')?.errors?.['required']">Name is required.</small>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6 mb-3">
          <label for="branchImage" class="form-label">Image <span class="text-danger">*</span></label>
          <input type="file" id="branchImage" formControlName="image" class="form-control bg-white">
          <div *ngIf="itemCategoryForm.get('image')?.touched && itemCategoryForm.get('image')?.invalid"
            class="text-danger">
            <small *ngIf="itemCategoryForm.get('image')?.errors?.['required']">Image is required.</small>
          </div>
        </div>

        <div class="col-md-6">
          <label>Status</label>
          <div class="d-flex align-items-center gap-2">
            <label class="btn radio-label">
              <input type="radio" formControlName="status" [value]="1" class="d-none">
              Active
            </label>
            <label class="btn radio-label">
              <input type="radio" formControlName="status" [value]="0" class="d-none">
              Inactive
            </label>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12">
          <label for="branchDescription" class="form-label">Description <span class="text-danger">*</span></label>
          <textarea id="branchDescription" formControlName="description" class="form-control bg-white"
            rows="3"></textarea>
          <div *ngIf="itemCategoryForm.get('description')?.touched && itemCategoryForm.get('description')?.invalid"
            class="text-danger">
            <small>Description is required.</small>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-start">
        <button type="submit" class="btn me-2 text-white save">Save</button>
        <button type="button" class="btn bg-white close" (click)="closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
