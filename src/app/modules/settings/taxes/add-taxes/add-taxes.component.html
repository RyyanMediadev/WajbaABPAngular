<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header border-bottom">
      <h5 class="section-title text-black">Taxes</h5>
      <button type="button" class="border-0 bg-white" aria-label="Close" (click)="closeModal()">
        <app-icons iconName="close" color="#F45859"></app-icons>
      </button>
    </div>

    <form [formGroup]="taxForm" (ngSubmit)="submitForm()" class="p-3">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="taxName" class="form-label">Name <span class="text-danger">*</span></label>
          <input type="text" id="taxName" formControlName="name" class="form-control bg-white">
          <div *ngIf="taxForm.get('name')?.touched && taxForm.get('name')?.invalid" class="text-danger">
            <small *ngIf="taxForm.get('name')?.errors?.['required']">Name is required.</small>
          </div>
        </div>
        <div class="col-md-6">
          <label for="taxCode" class="form-label">Code <span class="text-danger">*</span></label>
          <input type="text" id="taxCode" formControlName="code" class="form-control bg-white">
          <div *ngIf="taxForm.get('code')?.touched && taxForm.get('code')?.invalid" class="text-danger">
            <small *ngIf="taxForm.get('code')?.errors?.['required']">Code is required.</small>
            <small *ngIf="taxForm.get('code')?.errors?.['pattern']">Code must be a number.</small>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="taxRate" class="form-label">Tax Rate <span class="text-danger">*</span></label>
          <input type="number" id="taxRate" formControlName="taxRate" class="form-control bg-white">
          <div *ngIf="taxForm.get('taxRate')?.touched && taxForm.get('taxRate')?.invalid" class="text-danger">
            <small *ngIf="taxForm.get('taxRate')?.errors?.['required']">Tax rate is required.</small>
            <small *ngIf="taxForm.get('taxRate')?.errors?.['min']">Tax rate must be non-negative.</small>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label mb-1">Status <span class="text-danger">*</span></label>
            <div class="d-flex align-items-center gap-2">
              <label class="btn radio-label">
                <input type="radio" formControlName="status" [value]="'active'" class="d-none">
                Active
              </label>
              <label class="btn radio-label">
                <input type="radio" formControlName="status" [value]="'inactive'" class="d-none">
                Inactive
              </label>
            </div>
            <div *ngIf="taxForm.get('status')?.touched && taxForm.get('status')?.invalid" class="text-danger">
              <small>Status is required.</small>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-start">
        <button type="submit" class="btn me-2 text-white save">Save</button>
        <button type="button" class="btn bg-white close" (click)="closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
