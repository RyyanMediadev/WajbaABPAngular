<div class="d-flex items-center gap-2">
  <app-settings-sidebar></app-settings-sidebar>

  <div class="branch-details bg-white p-4 flex-grow-1">
    <div class="border-bottom mb-4 pb-2">
      <h5 class="font-weight-bold text-black h5 p-0 m-0">Branches</h5>
    </div>

    <div class="d-flex flex-column gap-3">
      <div *ngFor="let detail of branchDetails" class="d-flex justify-content-between align-items-center w-lg-50 w-md-100">
        <span class="fw-semibold">{{ detail.label }}</span>
        <span [ngClass]="getTextClass(detail.key)">
          {{ detail.value }}
        </span>
      </div>
    </div>
  </div>
</div>
