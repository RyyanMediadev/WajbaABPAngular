<div class="d-flex items-center gap-2">
  <app-settings-sidebar></app-settings-sidebar>

  <section class="bg-white p-4 flex-grow-1">
    <div class="border-bottom pb-2">
      <span class="section-title text-black">Time Slots</span>
    </div>

    <form (ngSubmit)="onSave()">
      <table class="table">
        <tbody>
          <tr *ngFor="let weekDay of weekDayTimeSlots" class="border-bottom">
            <td class="p-4 section-title fw-normal text-black">{{ getWeekDayName(weekDay.weekDay) }}</td>
            <td class="p-4 d-flex gap-4 border-0 border-start">
              <div *ngFor="let slot of weekDay.timeSlots" class="border rounded-2 p-2 position-relative d-flex gap-2">
                <div class="d-flex flex-column gap-2">
                  <label class="font-weight-medium">Opening Time</label>
                  <input type="time" [(ngModel)]="slot.openingTime" name="openingTime-{{slot.id}}"
                    class="form-control bg-white border-0" />
                </div>
                <div class="d-flex flex-column gap-2">
                  <label class="font-weight-medium">Closing Time</label>
                  <input type="time" [(ngModel)]="slot.closingTime" name="closingTime-{{slot.id}}"
                    class="form-control bg-white border-0" />
                </div>
                <button class="position-absolute border-0 p-0 bg-white"
                  (click)="deleteTimeSlot(weekDay.weekDay, slot.id)">
                  <app-icons iconName="close" color="#F45859"></app-icons>
                </button>
              </div>
            </td>
            <td class="p-2 flex items-center justify-content-center">
              <button (click)="openModal(weekDay.weekDay)" type="button"
                class="btn btn-danger add d-flex align-items-center justify-content-center gap-1 my-auto px-2 py-1">
                <app-icons iconName="add" color="white"></app-icons>
                Add
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex gap-4 mt-4">
        <button type="submit" class="btn btn-danger save">
          Save
        </button>
      </div>
    </form>
  </section>
</div>
