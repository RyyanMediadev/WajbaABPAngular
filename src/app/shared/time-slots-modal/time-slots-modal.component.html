<div class="modal-content rounded-xl mx-auto" (click)="$event.stopPropagation()">
  <div class="d-flex justify-content-between align-items-center w-100 border-bottom pb-2">
    <h2 class="text-center fs-3 fw-bold m-0 text-black">Time Slot</h2>
    <button type="button" class="border-0 bg-white" aria-label="Close" (click)="closeModal()">
      <app-icons iconName="close" color="#F45859"></app-icons>
    </button>
  </div>

  <form [formGroup]="timeSlotForm" (ngSubmit)="submitForm()" class="mt-4">
    <div class="row g-4">
      <!-- Opening Time Input -->
      <div class="col-12">
        <label for="openingTime" class="form-label">Opening Time <span class="text-danger">*</span></label>
        <input type="time" id="openingTime" formControlName="openingTime" class="form-control bg-white">

        <!-- Validation message for Opening Time -->
        <div *ngIf="timeSlotForm.get('openingTime')?.touched && timeSlotForm.get('openingTime')?.invalid"
          class="text-danger mt-1">
          <div *ngIf="timeSlotForm.get('openingTime')?.errors?.['required']">Opening time is required.</div>
        </div>
      </div>

      <!-- Closing Time Input -->
      <div class="col-12">
        <label for="closingTime" class="form-label">Closing Time <span class="text-danger">*</span></label>
        <input type="time" id="closingTime" formControlName="closingTime" class="form-control bg-white">

        <!-- Validation message for Closing Time -->
        <div *ngIf="timeSlotForm.get('closingTime')?.touched && timeSlotForm.get('closingTime')?.invalid"
          class="text-danger mt-1">
          <div *ngIf="timeSlotForm.get('closingTime')?.errors?.['required']">Closing time is required.</div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-start mt-4 gap-2">
      <button type="button" class="btn bg-white close" (click)="closeModal()">Cancel</button>
      <button type="submit" class="btn me-2 text-white save">Submit</button>
    </div>
  </form>
</div>
